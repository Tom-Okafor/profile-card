<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <h1>get to know me!</h1>
    <main>
        <div class="card-holder">
            <img src="assets/profieImage.png" alt="profile" data-testid="profilePicture">
            <p data-testid="fullName" class="name">name</p>
            <p data-testid="jobTitle" class="title">job title</p>
            <p data-testid="shortBio" class="bio">short bio</p>
            <p data-testid="currentLocation" class="location">location</p>
            <p data-testid="emailAddress" class="email">email</p>
            <ul data-testid="socialLinks">
                <li><a href="https://github.com/Tom-Okafor" target="_blank" rel="noopener noreferrer">github</a></li>
                <li><a href="https://www.linkedin.com/in/tom-okafor-9b6a3a339" target="_blank" rel="noopener noreferrer">linkedIn</a></li>
                <li><a href="https://x.com/TomNotes1" target="_blank" rel="noopener noreferrer">X</a></li>
            </ul>
            <p data-testid="currentTimeUTC">time</p>
        </div>
    </main>
</body>

</html>
